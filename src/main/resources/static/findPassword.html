<!DOCTYPE html >
<html>
<head>
    <title>找回密码页面</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="./Wopop_files/style_log.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="./Wopop_files/style.css">
    <link rel="stylesheet" type="text/css" href="./Wopop_files/userpanel.css">
</head>

<body class="findPas">

<div class="login_m">
    <div class="login_logo">
        <p style="font-size: 30px;">掩耳租房后台管理系统</p>
    </div>

    <div class="login_boder">

        <div class="login_padding" id="login_model">
            <!--<form name="myLogin" action="loginJudge" method="post">-->
            <h2>找回的用户名：</h2>
            <label> <input type="text" id="admin_name" name="my_admin_name"
                           class="txt_input txt_input2"
                           onfocus="if (value ==&#39;Your name&#39;){value =&#39;&#39;}"
                           onblur="if (value ==&#39;&#39;){value=&#39;Your name&#39;}"
                           value="Your name" >
            </label>
            <h2>验证码：</h2>
            <label> <input type="text" name="my_admin_yanzheng"
                           id="admin_password" class="txt_input"
                           value="adminPassword" >
            </label>

            <div class="rem_sub">
                <label> <input type="submit" class="sub_buttons"
                               name="button" id="login" value="找回" style="opacity: 0.7;" onclick="findPasAjax()" >
                </label>
            </div>
            <!--</form>-->
        </div>
    </div>
</div>

<script type="text/javascript">
    function findPasAjax() {
        var request = new XMLHttpRequest();
        var admin_name = document.getElementById("admin_name").value;
        //var admin_password = document.getElementById("admin_password").value;
        request.onreadystatechange = function () {
            if (request.readyState == 4) {
                var returnLoginInfo = request.responseText;

                if (returnLoginInfo == "message001") {
                    alert("邮件已经发送！")
                } else if (returnLoginInfo == "login002") {
                    alert("邮件发送失败！")
                    window.location.href = "http://localhost:9088/adminIndex.html";
                } else if (returnLoginInfo == "login003") {
                    alert("找回的用户名不存在！")
                }
            }
        };
        request.open("post", "http://localhost:9088/returnPasswoed", true);
        request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        request.send("admin_name=" + admin_name);


    }
</script>


</body>
</html>
